name: Build & Mirror Doxygen

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Doxygen & Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz
      - name: Generate Doxygen
        working-directory: docs
        run: doxygen Doxyfile
      - name: Upload build artifact (for mirroring)
        uses: actions/upload-artifact@v4
        with:
          name: doxygen-html
          path: docs/docs_build/html

  mirror-to-website:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4
        with:
          repository: VishalKandala/VishalKandala.github.io
          token: ${{ secrets.WEBSITE_PUSH_TOKEN }}
          path: site

      - name: Download built docs artifact
        uses: actions/download-artifact@v4
        with:
          name: doxygen-html
          path: built-docs

      - name: Sync docs into website repo
        run: |
          rm -rf site/docs/pic_dev
          mkdir -p site/docs/pic_dev
          cp -R built-docs/* site/docs/pic_dev/

      - name: Commit & push
        working-directory: site
        run: |
          git config user.name  "gh-actions"
          git config user.email "actions@github.com"
          git add docs/pic_dev
          git commit -m "Update PIC Dev Doxygen docs"
          git push origin HEAD:master || git push origin HEAD:main
